<!DOCTYPE html>
<html>
  <head>
<link href='http://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list </title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>My To Do List</h1>
        <h2>Add a task:</h2>
        <form id="tasks">
          <div class="form-group">
            <label for="new-task">Task</label>
            <input type="text" id="new-task" class="form-control">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <p> Click on a task to mark it as finished </p>

      </div>
    </div>
    <div id = "paper">
        <h1>To do List:</h1>
        <ol id="to-do-tasks">
        </ol>
    </div>
  </body>
</html>
